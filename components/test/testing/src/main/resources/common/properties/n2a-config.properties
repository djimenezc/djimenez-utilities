# N2A MVC configurable properties

#This one un lower case
locale.language=es
#... but this one IN UPPER CASE
locale.country=ES

# A full name such as "Europe/Madrid", or a custom ID such as "GMT+1:00"
date.timezone=Europe/London

#IP of the Master POS
pos.master.ip=127.0.0.1


#JMX Configuration
pos.management.enabled=false

#Inventory files properties
# Articles file name  
pdt.item.file=arti.dat
# Articles file location
pdt.send.path=var/data/devices/psc/out/
pdt.recepcion.path=var/data/devices/psc/in/
pdt.backups.path=var/data/devices/psc/backups
# Eanes file name
pdt.pos_identity.file=eanes.dat

min.default.date=01011970
max.default.date=31122100

# Max Item Id length
maxItemIdLengthConst=6

# Max Own EAN
maxOwnEan=29

# Communication
communication.files.compressed=true
communication.sent.route=var/data/communications/temp/
communication.reception.route=var/data/communications/in/
communication.log.extension=log
communication.temp.route=var/data/communications/temp/
communication.compress.extension=gz
communication.compress.extension.log=LGZ
communication.unzip.extension=.unzip
communication.reception.logos.route=var/data/communications/in/logos/
communication.concentrator1=175.100.30.15
communication.concentrator2=
communication.concentrator3=
communication.concentrator4=
communication.concentratorPasswordTransactionCodeConst=20
communication.decimalStatusConst=true
communication.transactionVersionConst=3
communication.checkConcentratorPasswordFlagConst=0
communication.concentratorPasswordConst=PVA858
communication.trx.send=var/data/communications/out/
communication.parameters.file=var/data/communications/communications-parameters.xml

# keylock and keyboard are the same device?

keylockAndKeyboardSameDevice=true